<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'film/css/bootstrap.min.css' %}" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">

  </head>
  <body style="padding-top:70px; padding-bottom: 70px;">
    <header class="navbar navbar-expand-md navbar-light bg-light fixed-top">
        <a href="#" class="navbar-brand">
           <img src="{% static 'film/img/logoAudiovizRVB.jpg' %}" alt="Logo">
        </a><!--end a.navbar-brand-->
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbar-content">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-content">
            <nav class="mr-auto">
               <ul class="navbar-nav">
                    <li class="nav-item active"><a href="{% url 'index' %}" class="nav-link">Home</a></li>
                   <li class="nav-item active"><a href="nav-link" class="nav-link">News</a></li>
                   <li class="nav-item"><a href="" class="nav-link">Nos Créations</a></li>
                   <li class="nav-item"><a href="" class="nav-link">Blog</a></li>
                   <li class="nav-item"><a href="https://shop.spreadshirt.fr/audioviz/" class="nav-link">Boutique</a></li>
                   <li class="nav-item dropdown">
                       <a href="#" class="nav-link dropdown-toggle" id="aboutDropdownBtn" data-toggle="dropdown">À propos</a>
                       <ul class="dropdown-menu">
                           <li class="dropdown-item"><a href="about.html">Association</a></li>
                           <li class="dropdown-item"><a href="about.html">L'équipe</a></li>
                           <li class="dropdown-item"><a href="about.html">Presse</a></li>
                       </ul>
                   </li>
                   <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
               </ul><!--end ul.navbar-nav-->
            </nav>
            <form class="form-inline" id="searchForm">
               <div class="input-group">
                  <input type="search" name="q" placeholder="Rechercher" class="form-control" />
                  <div class="input-group-append">
                      <button class="btn btn-primary"><i class="fas fa-search"></i></button>
                  </div>
               </div><!--end div.input-group in form#searchForm-->
            </form><!--end form#searchForm-->
        </div><!--end div#navbar-content.navbar-collapse-->
   </header><!--End header.navbar-->
   
  
  
<main>
{% block content %}{% endblock %}
</main>



<footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <p>Copyright &copy; <a href="" target="_blank">Angel Belando</a> pour <a href=" target="_blank">Audioviz</a></p>
                </div>
            </div>
        </div>
</footer>

<!-- jQuery -->
<script src="{% static 'film/js/jquery-3.3.1.slim.min.js' %}"></script>

<!-- Bootstrap Core JavaScript -->
<script src="{% static 'film/js/bootstrap.bundle.min.js' %}"></script>

<!-- fontawesomet -->
