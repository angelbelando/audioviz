    <meta name="description" content="Cette association a pour objectif : 
    la production/réalisation de : 
    courts, moyens et longs métrages
    clips vidéos
    films institutionnels
    reportages
    Et de renforcer les liens sociaux par la réalisation en équipe d'une œuvre audiovisuelle. " />
