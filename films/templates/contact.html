{% extends 'film/commun.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="bg-contact">
    <main class="container-fluid mb-4" >
        <div class="row">
                <div class="col-6 ">         
                    <figure class="figure float-lg-left mr-3 mt-1">                    
                        <img src="{% static 'film/img/Logo anniversaire.jpg' %}" alt="Audioviz" class="img-fluid " width="640" height="480"/>     
                    </figure>  
        
     
                    
                </div><!--End first Column (Contact Form)-->
                <div class="col-6 ">         
                     
                   <h1 class="h3">Veuillez remplir le formulaire ci-dessous pour nous contacter. Merci.</h1>
                   <form action="#" method="post" novalidate>
                        {{ form|crispy|safe }}
                         <button class="btn bg-nav-film text-white mb-2">Envoyer</button>
                          
                          {% csrf_token %}
                    </form>
       
                      
                </div><!--End Second Column (Contact Form)--> 
        </div>
            
       
         
 </main><!--end main.container-fluid-->
</div>

  
{% endblock %}
