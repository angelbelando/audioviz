
	<main class="container-fluid mb-0 p-2" >
			<div class="row">
					{% if posts %}
					{% for post in posts %}
					<div class="col-12 col-sm-6 ccol-md-6 col-lg-3 col-xl-3">
						<div class="">
							<div class="">
								<div class="container">
										<a href="{{ post.get_absolute_url }}"><img src="{{ post.image.url }}" alt="{{ post.title }}" class="card-img img-responsive"/></a>
										<div class="d-flex">
												<div class="my-auto mx-auto text-center">
														<a href="{{ post.get_absolute_url }}"><h1 class="card-title text-white h4">{{ post.title }}</h1>
												</div>
												
										</div>	
								</div>
							</div>
						</div>
					</div>
					{% endfor %}
				{% endif %}
			</div>
	</main><!--end main.container-fluid-->
