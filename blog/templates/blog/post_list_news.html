
	<main class="container-fluid mb-4" >
			<div class="row">
					{% if posts %}
					{% for post in posts %}
					<div class="col-lg-3">
						<div class="card d-flex flex-column">
							<div class="card-body">
								<img src="{{ post.image.url }}" alt="{{ post.title }}" class="card-img" />
								<a href="{{ post.get_absolute_url }}"><h1 class="card-title h3">{{ post.title }}</h1></a>
				   			<!-- <p class="card-text">{{ post.bodytext}}</p> -->
								 <a href="{{ post.get_absolute_url }}" class="btn bg-nav-film text-white mt-auto">En savoir plus</a>
							</div>
						</div>
					</div>
					{% endfor %}
				{% endif %}
			</div>
	</main><!--end main.container-fluid-->
